<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css reset -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- stylesheet  -->
  <link rel="stylesheet" href="css/style.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

<main class="card">
 <div class="content">
  <h1>Get <span>insights</span> that help your business grow.</h1>
  <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.</p>
    <div class="card-col">
      <div class="col">
        <div class="number"> 10k+</div>
        <p>companies</p>
      </div>
      <div class="col">
        <div class="number"> 314</div>
        <p>templates</p>
      </div>
      <div class="col">
        <div class="number">12m+</div>
        <p>queries</p>
      </div>
    </div>
 </div>
    <div class="overlay-img">
    </div>

</main>

 <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/eldon6219">Don</a>. 
 </footer>
  </div>
</body>

</html>
